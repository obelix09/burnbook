<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Burn Book</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
            padding: 100px;
            text-align: center;
        }

        .huge {
            font-size: 500%;
        }
    </style>
</head>

<body>
    <div class="center">
        <img src="http://images.hellogiggles.com/uploads/2015/03/26/burnbook.jpg" alt="GreBoi">
        <h3>Login</h3>
        <form>
            username:<br>
            <input name="username" id="username"><br>
            Password:<br>
            <input name="password" id="password">
            <input id="loginButton" value="Submit" type="button">
            <p id="error-message"></p>
            
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#loginButton").click(function() {
                var username = $('#username').val();
                var password = $('#password').val();
                if (username == "" || password == "") {
                    return
                }
                let user = {
                    username: username,
                    password: password
                }
                getRequest(user);

                    // .then(function(response) {
                    //     response.json();
                    // }).then(function(data) {
                    //     console.log(data);
                    // });
            });
            const getRequest = async (user) => {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });
                const json = await response.json();
                console.log(json)
                if (!json) {
                    console.log("no user found")
                    $('#error-message').css('color', 'red');
                    $('#error-message').text('Unvalid username or password');
                    $('#username').val("");
                    $('#password').val("");
                }
                else {
                    window.location.replace("http://localhost:5000/loggedin");
                }
            }
        });
    </script>
</body>

</html>
